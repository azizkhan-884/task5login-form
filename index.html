<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login_container">
        <h1>INSTAGRAM</h1>
        <div class="input">
            <label for="name">Email or Phone</label>
            <br>
            <input type="text" id="name">
        </div>
        <br>
        <div class="input">
            <label for="password">Password</label>
            <br>
            <input type="password" id="password">
        </div>
        <div class="forgot" >
            <label for="forgot">Forgot password?</label>
            <input class="signin" type="button" value="Sign in" id="forgot">
        </div>
        <div>
            <p class="or">or</p>
        </div>
        <div>
            <input class="signin_facebook" type="button" value="Sign in with facebook">
        </div>
    </div>
    
    
</body>
</html>
